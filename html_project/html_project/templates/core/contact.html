{% extends "layout-base.html" %}

{% block head_title %}HTML-TO-DJANGO{% endblock %}

{% block page_title %}Contacto{% endblock %}

{% block page_content %}
    <h1>Contacto</h1>

    <div>
        {% if success %}
            <p>Se ha enviado el correo correctamente</p>
        {% else %}
            <form action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Enviar</button>
            </form>
        {% endif %}
    </div>    

{% endblock %}
