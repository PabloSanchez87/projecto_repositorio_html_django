{% extends "layout-base.html" %}

{% block head_title %}HTML-TO-DJANGO{% endblock %}

{% block page_title %}Blog{% endblock %}

{% block page_content %}
    <article id='{{ post.id }}'>
        <h1>{{post.title}}</h1>
        <p>{{post.created_at}}</p>
        <p>{{post.content}}</p>
        <p><a href="{% url 'blog:blog_list' %}">Volver al listado de posts</a></p>
    </article>

{% endblock %}
